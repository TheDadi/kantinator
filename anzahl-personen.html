<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="src/css/libs/reset.css" />
    <link rel="stylesheet" href="src/css/libs/bulma.css" />
    <link rel="stylesheet" href="src/css/kantinator.css" />


    <title>Kantinator - Eingabe</title>
</head>

<body>

<header>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="./src/img/logo.png" alt="Logo">
                </a>
                <span class="navbar-burger burger">
                      <span></span>
                      <span></span>
                      <span></span>
                    </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <ul class="navbar-end">
                    <li class="navbar-item is-active">
                        <a href="index.html">
                            Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <section class="section is-gray">
        <ul class="steps is-narrow is-medium is-centered has-content-centered">
            <li class="steps-segment is-active">
              <span class="steps-marker">
                <span class="icon">
                  <i class="fas fa-users"></i>
                </span>
              </span>
                <span class="steps-content">
                  <p class="heading">Anzahl Personen wählen</p>
              </span>
            </li>
            <li class="steps-segment">
              <span class="steps-marker">
                <span class="icon">
                  <i class="far fa-calendar-alt"></i>
                </span>
              </span>
                <span class="steps-content">
                  <p class="heading">Anzahl Tage wählen</p>
              </span>
            </li>
            <li class="steps-segment has-gaps">
              <span class="steps-marker">
                <span class="icon">
                    <i class="fas fa-list-ul"></i>
                </span>
              </span>
                <span class="steps-content">
                    <p class="heading">Vorhandene Zutaten eingeben</p>
                </span>
            </li>
            <li class="steps-segment">
              <span class="steps-marker is-hollow">
                <span class="icon">
                    <i class="fas fa-check"></i>
                </span>
              </span>
                <span class="steps-content">
                  <p class="heading">Wochen-/Essensplan erstellt</p>
              </span>
            </li>
        </ul>
    </section>
    <section class="section">
        <div class="container">
            <h1 class="title">Eingabe der Anzahl Personen</h1>
            <hr />
            <form action="" method="post">
                <div class="field">
                    <label for="numberOfPeople" class="label">Anzahl Personen</label>
                    <div class="control">
                        <div class="select">
                            <select id="numberOfPeople">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <a href="/" class="button is-light">Cancel</a>
                    </div>
                    <div class="control">
                        <a href="anzahl-tage.html" class="button is-danger">Weiter</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                <strong>Kantinator</strong> von Dario Di Fazio, Justin Anderwert, Leandro Tollardo, David Bissegger.
            </p>
        </div>
    </div>
</footer>
</body>
</html>
